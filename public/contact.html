<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
        />
        <link rel="stylesheet" href="./css/style.css" />
        <title>Contact Us - VX Brands</title>
        <style>
            /* Toggle class */
            .display {
                display: block;
            }
        </style>
    </head>
    <body>
        <div class="root">
            <div class="container">
                <header class="header">
                    <nav class="header--nav">
                        <a href="./index.html" class="app--logo"
                            >VX<span>Brands</span></a
                        >
                        <div>
                            <ul class="nav--links">
                                <li class="nav--link">
                                    <a class="link" href="./index.html">home</a>
                                </li>
                                <li class="nav--link">
                                    <a class="link" href="./about.html"
                                        >about</a
                                    >
                                </li>
                                <li class="nav--link">
                                    <a class="link" href="./work.html">work</a>
                                </li>
                                <li class="nav--link">
                                    <a class="link" href="./services.html"
                                        >services</a
                                    >
                                </li>
                                <li class="nav--link">
                                    <a class="link" href="./contact.html"
                                        >contact us</a
                                    >
                                </li>
                            </ul>
                        </div>
                        <h1 class="sm-menu">
                            <i id="icon" class="bi bi-list"></i>
                        </h1>
                    </nav>
                    <div class="contact--form">
                        <h1>Contact Us</h1>
                        <p>Let's here from you</p>
                        <div class="form--area">
                            <form class="form">
                                <div class="form--group">
                                    <label for="name">Name</label>
                                    <div class="input--group">
                                        <input
                                            type="text"
                                            id="name"
                                            name="name"
                                            placeholder="Your name"
                                            autocomplete="off"
                                            required
                                        />
                                        <i class="bi bi-person"></i>
                                    </div>
                                </div>
                                <div class="form--group">
                                    <label for="email">Email</label>
                                    <div class="input--group">
                                        <input
                                            type="email"
                                            id="email"
                                            name="email"
                                            placeholder="Email address"
                                            autocomplete="off"
                                            required
                                        />
                                        <i class="bi bi-envelope"></i>
                                    </div>
                                </div>
                                <div class="form--group">
                                    <label for="message">Message</label>
                                    <div class="input--group">
                                        <textarea
                                            name="message"
                                            id="message"
                                            cols="10"
                                            rows="5"
                                            placeholder="Your message"
                                            required
                                        ></textarea>
                                    </div>
                                </div>
                                <input
                                    type="submit"
                                    name="submit"
                                    value="Submit"
                                />
                            </form>
                            <div class="contact--image">
                                <img
                                    src="./images/contact.png"
                                    alt="contact--image"
                                />
                            </div>
                        </div>
                    </div>
                </header>
                <div class="harmburger--menu" id="menu">
                    <div class="menu-sm">
                        <ul class="sm--links">
                            <li class="sm--link">
                                <a class="link" href="./index.html">home</a>
                            </li>
                            <li class="sm--link">
                                <a class="link" href="./about.html">about</a>
                            </li>
                            <li class="sm--link">
                                <a class="link" href="./work.html">work</a>
                            </li>
                            <li class="sm--link">
                                <a class="link" href="./services.html"
                                    >services</a
                                >
                            </li>
                            <li class="sm--link">
                                <a class="link" href="./contact.html"
                                    >contact us</a
                                >
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <script src="./js/app.js"></script>
    </body>
</html>
